<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="pip_window.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenFocus</title>
</head>
<body>

  <!-- Dropdown -->
  <div class="dropdown">
    <span>Dropdown</span><span class="caret"></span>
    <div class="dropdown-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>
</div>

<div class="container">
  <div class="title">
    <img class="logo" src="images/logo.png" alt="Logo" width="200" height="auto"> 
  </div>
  <div class="section">
  <div class="section-title">Most Popular</div>
  <div class="slider">
    <div class="slider-wrapper">
      <button id="minecraftParkourButton" class="button">
        <img src="images/minecraft_parkour.png" alt="Minecraft Parkour">
        <div class="description">
          <div class="big-caption">Minecraft Parkour</div>
          <div class="small-caption">Relaxing, Ambient</div>
        </div>
      </button>

       <button id="rainFallOutsideButton" class="button">
          <img src="images/rainfall.jpeg" alt="Rain Fall Outside"> 
          <div class="description">
            <div class="description">
              <div class="big-caption">Rain Fall Outside</div>
              <div class="small-caption">Relaxing, Ambient</div>
            </div>
          </div>
        </button>

        <button id="city" class="button">
          <img src="images/city.jpeg" alt="Walk Through City"> 
          <div class="description">
            <div class="description">
              <div class="big-caption">Walk Through City</div>
              <div class="small-caption">Relaxing, Ambient</div>
            </div>
          </div>
        </button>
        <button id="moreButton" class="button more-button">
          More...
        </button>
  </div>

<video id="videoElement" controls autoplay muted height="0" width="0" style="display:none;">
  <source id="videoSource" src="" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div id="pipMessage" style="display: none;">Video playing in window</div>

<script src="pip_script.js"></script>
</body>
</html>
